

<!-- 내가 직접 만들어본 회원가입  -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <h2>회원가입</h2>
        <hr>
        <small>*는 반드시 입력해야 하는 항목입니다.</small>

        <table border="1">
            <tr>
                <td>성명*</td>
                <td><input type="text" name="name" id="name" placeholder="홍길동"></td>
            </tr>
            <tr>
                <td>아이디*</td>
                <td>
                    <input type="text" name="id" id="id" placeholder="Guest">
                    <input type="submit" value="ID중복확인">
                </td>
                
            </tr>
            <tr>
                <td>비밀번호*</td>
                <td><input type="text" name="pass" id="pass" placeholder="영문/숫자 4~8자 이내"></td>
            </tr>
            <tr>
                <td>비밀번호 확인*</td>
                <td><input type="text" name="pass2" id="pass2"></td>
            </tr>
            <tr>
                <td rowspan="2">주소</td>
                <td>
                    <input type="number" name="adnum" id="adnum">
                    <button>우편번호 찾기</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="ad" id="ad" size="70"
                     placeholder="입력 예) 성남시 분당구 미금일로 123 대왕빌딩 7층">
                </td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input type="text" name="tel" id="tel" placeholder="입력 예) 01012341234"></td>
            </tr>
            <tr>
                <td>이메일*</td>
                <td><input type="text" name="" id="" placeholder="입력 예) ezen@gmail.comw"></td>
            </tr>
            <tr>
                <td rowspan="2">메일링 리스트 가입</td>
                <td>메일링리스트에 가입하시면 WebCafe의 뉴스레더를 받아보실 수 있습니다.</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="yes" name="select" value="yes"><label for="yes">예</label>
                    <input type="radio" id="no" name="select" value="no"><label for="no">아니오</label>
                </td>
            </tr>
            
        </table>
        <p>
            <input type="submit" value="회원가입">
            <button>취소</button>
        </p>
    </form>
</body>
</html>
