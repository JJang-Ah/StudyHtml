<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 밖의 태그들</title>
</head>
<body>

    <h2>봄 방학 특강 신청</h2>
    <form>
        <fieldset>
            <legend>수강 신청란</legend>
            <p>
                <label>학번</label>
                <input type="text">
            </p>
            
            <p>
                <label>이름</label>
                <input type="text">
            </p>
            
            <p>
                <label>학과</label>
                <select size="3" multiple> 
                    <optgroup label="공과대학">
                        <!-- multiple : 여러개를 선택 할 수 있다. -->
                        <option value="com">컴퓨터공학과</option>
                        <option>기계공학과</option>
                        <option>건축공학과</option>
                        <option selected>화학공학과</option>
                        <!-- selected : 기본으로 선택해 놓는다. -->
                        <option>산업공학과</option>
                        <option>전기공학과</option>
                    </optgroup>
                    
                    <optgroup label="인문대학">
                        <option>사학과</option>
                        <option>어문학부</option>
                        <option>철학과</option>

                    </optgroup>
                    
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <input type="text" list="choices">
            <datalist id="choices">
                <option value="grammer" label="문법"></option>
                <option value="voca" label="어휘"></option>
                <option value="speaking" label="회화"></option>
                <option label="리스닝"></option>
                <option value="news" label="뉴스청취"></option>
                <option value="book"></option>
            </datalist>

        </fieldset>

        <fieldset>
            <legend>남기는 글</legend>
            <textarea name="write" cols="50" rows="10"></textarea>
        </fieldset>
    </form>
    
</body>
</html>
