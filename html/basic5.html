<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 외의 태그들</title>
</head>
<body>
    <h1>그 외의 태그들</h1>
    <p>
        <label>점유율 0.8</label>
        <meter value="0.8"></meter>
        <!-- 전체 크기중에 얼마나 차지하는지 비율 -->
        <progress value="0.8"></progress>
        <progress value="20" max="100"></progress>
    </p>

    <p>
        <label>사용량 72%</label>
        <meter min="0" max="100" value="72"></meter>
    </p>

    <p>
        <label>트래픽 초과</label>
        <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        <!-- 전체크기가 1024~10240인데 높다고 설정한
            8192보다 현재 값 9216이 더 큽니다. -->
    </p>

    <p>
        <label>적절한 트래픽</label>
        <!-- 전체 1중에서 현재 0.5를 차지하고 있으면 
            적정도 0.8로 설정했습니다. 
            (otpinum은 이정도면 괜찮다 범위를 지정) -->
        <meter value="0.5" optimum="0.8"></meter>
    </p>

    <form>
        <fieldset>
            <p>
                <label for="tel">휴대전화 : </label>
                <input type="tel" name="tel" id="tel" pattern="\d{3}-\d{3,4}-\d{4}">

            </p>
            <input type="submit" value="전송">
        </fieldset>
    </form>
    
</body>
</html>
