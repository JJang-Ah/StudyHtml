<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>

</head>
<body>
    <form>
        <fieldset>
            <input type="serch">
            <input type="submit" value="검색"><br>
        </fieldset>

        <fieldset>
            <input type="url">
            <input type="submit" value="검색"> 
        </fieldset>

        <fieldset>
            <label>주문개수</label>
            <input type="number" min="2" max="200" value="17" step="10">


        </fieldset>

        <fieldset>
            <label>단계 (하, 중, 상)</label>
            <input type="range" min="1" max="5" value="1">
        </fieldset>

        <fieldset>
            <legend>티셔츠 설문 조사</legend>
            <p>올해 사내 체육대회 티(T)를 제작하려합니다.</p>
            <label>선호색상<input type="color" value="#D1B2FF"></label>
        </fieldset>

        <h2>날짜 선택</h2>
        <input type="date" min="2022-02-20" max="2022-05-05">


        <h2>원하는 대관 시간을 선택하셋요</h2>
        <label>시작시간<input type="time" value="09:00"></label>
        <label>종료시간<input type="time" value="18:00"></label>

        
        <h2>원하는 대관 시간을 선택하셋요</h2>
        <label>시작시간<input type="datetime-local" value="2022-02-22 T09:00"></label>
        <label>종료시간<input type="datetime-local" value="18:00"></label>

        <input type="file">



    </form>


    


    
</body>
</html>
