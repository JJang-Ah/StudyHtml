<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 맵</title>

</head>
<body>

    <h1>이미지 맵(Map) 만들기</h1>
    <img src="images/kids.jpg" alt="아이" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="10,10,180,200" href="http://cafe.naver.com" 
        target="_blank" alt="네이버 카페">
        <area shape="rect" coords="220,10,400,200" href="http://facebook.com" 
        target="_blank" alt="페이스북">
        
    </map>

    <img src="images/muffin.png" alt="머핀" width="1000">

    <img src="images/muffin.svg" alt="머핀" width="1000">



    
</body>
</html>
