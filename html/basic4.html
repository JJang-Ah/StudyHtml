<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 모든 p태그 안의 색이 바뀌게 된다. */
            color: blueviolet;
        }
        #target{
            color: brown;
        }
        #target span{
            color: blue;
        }
        button{
            background-color : rgb(176, 189, 164);
            color: rgb(218, 32, 224);
            padding: 3px;
            border: 1;
        }
    </style>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let cnt = 0;
            s = setInterval(() => {
                cnt++;
                $("progress").attr('value', cnt);
                clearInterval
            }, 1000);
        });
    </script>
</head>
<body>
    <!--  !!!!  블록 요소, 인라인 요소 꽉 잡고가자 !!!! -->

    <h1>블록 요소</h1>
    <p>줄바꿈이 일<span id="target">어나</span>는   성질</p>
    <span>대한민국</span>
    <p id="target">만세<span>만세</span> 만만세</p> 
    <span>우리나라</span>
    <!-- spas - 대표적인 인라인 요소
        자기 크기만 차지하기 때문에 줄바꿈이 일어나지 않는다. -->

    <p>공자가 이렇게 말씀하셨습니다. <q>일하지않는자 먹지도 말라</q> </p>
        <!-- 짧ㅅ은 인용문을 사용할때에는 bolckquote 말고 q를 쓴다. -->

    <form action="login.jsp" method="post">
        <input type="text">
        <button type="submit">
            <img src="images/h.png" alt="bag">전송하기</button>

    </form>

    <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <!-- reult.value > 자바 스크립트 명령어이다.  -->
        수량 <input type="number" name="num1" value="0"> +
        단가 <input type="number" name="num2" value="0"> =
        <output name="result"></output>원

        <p>
            <label>카운트 시작</label>
            <progress value="50" max="60"></progress>
        </p>

    </form>

    
</body>
</html>
